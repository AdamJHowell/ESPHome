substitutions:
  name_of_device:       esp32-bme280
  device_name_friendly: ESP32-BME280
  mqtt_location:        "BackYard"
  mqtt_device:          "ESP32"
  mqtt_sensor:          "bme280"

esphome:
  name:          $name_of_device
  friendly_name: $device_name_friendly

esp32:
  board: esp32dev
  framework:
    type: arduino

