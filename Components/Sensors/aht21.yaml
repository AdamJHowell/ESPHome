# AHT21
# https://esphome.io/components/sensor/aht10/
platform:        aht10
variant:         AHT20
update_interval: 20s

temperature:
  name:                "Living Room Temperature"
  id:                  aht21_temp
  device_class:        "temperature"
  unit_of_measurement: "Â°C"
  accuracy_decimals:   1
    #   filters:
  # - lambda: return ( x * 1.8 ) + 32.0;
  on_value:
    - mqtt.publish:
        topic:   "$mqtt_location/$mqtt_device/aht21/temp"
        payload: !lambda |- 
                 return to_string( x );

humidity:
  name:                "Living Room Humidity"
  id:                  aht21_humidity
  device_class:        "humidity"
  unit_of_measurement: "%"
  accuracy_decimals:   1
  on_value:
    - mqtt.publish:
        topic:   "$mqtt_location/$mqtt_device/aht21/humidity"
        payload: !lambda |- 
                 return to_string( x );
