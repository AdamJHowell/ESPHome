# sht30.yaml
platform:        sht3xd
temperature:
  name:                "SHT30 temp"
  id:                  sht30_tempF
  unit_of_measurement: "Â°F"
  accuracy_decimals:   2
  filters:
    - lambda: return ( x * 1.8 ) + 32.0;
  on_value:
    - mqtt.publish:
        topic:           "$mqtt_location/$mqtt_device/sht30/tempF"
        payload: !lambda |-
                         return to_string( id( sht30_tempF ).state );
humidity:
  name:              "SHT30 humidity"
  id:                sht30_humidity
  accuracy_decimals: 2
  on_value:
    - mqtt.publish:
        topic:           "$mqtt_location/$mqtt_device/sht30/humidity"
        payload: !lambda |-
                         return to_string( id( sht30_humidity ).state );
address:         0x44
update_interval: 20s
